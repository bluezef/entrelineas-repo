<h2 mat-dialog-title>Carrito de Compra</h2>
<mat-dialog-content>
    <table class="table" id="table">
        <tr>
            <td>Producto</td>
            <td>Precio</td>
            <td>Cantidad</td>
            <td>Sub Total</td>
        </tr>
    </table>
</mat-dialog-content>
<mat-dialog-actions align="end">

    <button mat-button mat-dialog-close class="close">Cerrar</button>
    <button mat-button class="pagar">Pagar</button>
</mat-dialog-actions>
